<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News</title>
</head>
<body>
        <h1>Today's News</h1>
        <ul>
                {% for post in object_list %}
                        <li>
                                <h3>{{ post.title }}</h3>
                                <br>
                                {{ post.text }}
                                <br>
                        </li>
                {% endfor %}
        </ul> 
</body>
</html>
